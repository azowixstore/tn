<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer un Formulaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, goldenrod 0%, rgb(255, 255, 255) 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
            padding: 30px;
            position: relative; /* Ajout pour positionner l'ic√¥ne de retour */
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: linear-gradient(135deg, goldenrod 0%, gold 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .image-preview {
            margin-top: 15px;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-preview img:hover {
            transform: scale(1.05);
        }

        .submit-button, .create-button { /* Style partag√© pour les boutons */
            width: 100%;
            padding: 16px;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center; /* Assurer le centrage du texte */
        }

        .submit-button {
            background: linear-gradient(135deg, goldenrod 0%, gold 100%);
            margin-top: 20px;
        }

        .create-button {
            background: linear-gradient(135deg, #52b788 0%, #2d6a4f 100%); /* Couleur verte */
            margin-top: 15px; /* Espace entre les boutons */
            text-decoration: none; /* Supprimer le soulignement du lien */
            display: block; /* Pour que le lien prenne toute la largeur */
        }

        .submit-button:hover, .create-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .submit-button:active, .create-button:active {
            transform: translateY(0);
        }

        .submit-button::before, .create-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-button:hover::before, .create-button:hover::before {
            left: 100%;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Style pour l'ic√¥ne de retour */
        .return-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #555;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .return-icon:hover {
            transform: scale(1.1);
            color: #764ba2;
        }
    </style>
</head>
<body>
<a href="shop1.html" class="return-icon" title="Retour √† la boutique">‚Ü©Ô∏è</a>
    <div class="container">
        <!-- Ic√¥ne de retour -->

        <div class="header">
            <h1>üì§ Envoyer un Formulaire</h1>
            <p>T√©l√©chargez une image pour envoyer votre formulaire</p>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="photo">T√©l√©charger une image <span class="required">*</span></label>
                <div class="file-input-wrapper">
                    <input type="file" id="photo" name="photo" class="file-input" accept="image/*" required>
                    <div class="file-input-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        Choisir une image
                    </div>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <button type="submit" class="submit-button" id="submitBtn">
                <span id="submitText">üì§ Envoyer le formulaire</span>
                <span id="submitSpinner" class="spinner" style="display: none;"></span>
            </button>
        </form>

        <!-- Nouveau bouton ajout√© ici -->
        <a href="createaformulaire.html" class="create-button">
            Cr√©er un formulaire
        </a>

        <div id="successMessage" class="success-message">
            ‚úÖ Formulaire envoy√© √† la soci√©t√© avec succ√®s !
        </div>

        <div id="errorMessage" class="error-message">
            ‚ùå <span id="errorText">Erreur lors du t√©l√©chargement. Veuillez r√©essayer.</span>
        </div>
    </div>

    <script>
        // imgBB API Key - Replace with your own API key
        const IMGBB_API_KEY = 'ea32fcd54ebe85cbbe23ba56137fcbad'; // Get from https://api.imgbb.com/
        
        let selectedFile = null;

        // Image preview handler
        document.getElementById('photo' ).addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <p style="margin-bottom: 10px; font-weight: 500; color: #555;">Aper√ßu de l'image :</p>
                        <img src="${e.target.result}" alt="Aper√ßu de l'image">
                    `;
                };
                
                reader.onerror = function(error) {
                    console.error('Erreur:', error);
                    showError('Erreur lors de la lecture du fichier.');
                };
                
                reader.readAsDataURL(file);
            } else {
                selectedFile = null;
                preview.innerHTML = '';
            }
        });

        // Form submission handler
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedFile) {
                showError('Veuillez s√©lectionner une image valide.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitText.style.display = 'none';
            submitSpinner.style.display = 'inline-block';
            
            try {
                // Upload image to imgBB
                const imgbbFormData = new FormData();
                imgbbFormData.append('image', selectedFile);
                
                const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: imgbbFormData
                } );
                
                const imgbbResult = await imgbbResponse.json();
                
                if (!imgbbResult.success) {
                    throw new Error('√âchec du t√©l√©chargement de l\'image');
                }
                
                // If successful
                showSuccess();
                console.log('Image URL:', imgbbResult.data.url);
                
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur lors du t√©l√©chargement: ' + error.message);
            } finally {
                submitBtn.classList.remove('loading');
                submitText.style.display = 'inline';
                submitSpinner.style.display = 'none';
            }
        });

        function showSuccess() {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
